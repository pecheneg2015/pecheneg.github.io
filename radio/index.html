<html lang="ru">
<!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <title>Онлайн радио от Печеньки</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body style="height:100%;width:100%">
    <section id="bigHeader">
           <div class="col-lg-xs-12 audioControl" >
       <div class="col-sm-3 ">
           <div class="play_pause col-sm-4 next" style="float:right">
                <div class="icon iconNext"></div>
           </div>
           <div class="play_pause col-sm-4 play"   style="float:right">
                <div class="icon iconPlay"></div>
           </div>
           <div class="play_pause col-sm-4 pause"  style="float:right">
                <div class="icon iconPause"></div>
           </div>
           <div class="play_pause col-sm-4 prev" style="float:right">
                <div class="icon iconPrev"></div>
           </div>
       </div>
        <div class="col-sm-4 marquee alignMarquee radioNameBig">
                RADIO RECORD BLA-BLA-BLA
       </div>
        <div class="col-sm-5">
            <div class="play_pause col-sm-3 maxVolume" style="float:left">
                <div class="icon iconVolume"></div>
           </div>
           <div class="play_pause col-sm-3 minVolume" style="float:left; display:none">
                <div class="icon iconNoVolume"></div>
           </div>
           <div class="col-sm-7 volumeSlider"  style="float:left">
                <input type="range" name="volumeValueBig" value="" min="0" max="1" step="0.01">
           </div>
            <div class="play_pause col-xs-2 " style="float:left">
                    <div class="icon iconDown"></div>
            </div>
       </div>
       </div> 
    </section>


    <section id="smallHeader" style="width:100%;min-height:100px">
            <div class="col-lg-xs-12 audioControl" >
                <div class="col-xs-6" style="padding-left:0px;padding-right:0px">
                    <div class="play_pause col-xs-4 next" style="float:right">
                        <div class="icon iconNext"></div>
                    </div>
                    <div class="play_pause col-xs-4 play"   style="float:right">
                        <div class="icon iconPlay"></div>
                    </div>
                    <div class="play_pause col-xs-4 pause"  style="float:right">
                        <div class="icon iconPause"></div>
                    </div>
                    <div class="play_pause col-xs-4 prev" style="float:right">
                        <div class="icon iconPrev"></div>
                    </div>
                </div>
                <div class="col-xs-6 marquee alignMarquee radioNameSmall">
                        RADIO RECORD BLA-BLA-BLA
                </div>       
            </div>
            <div class="col-lg-xs-12 audioControl" >
                 <div class="play_pause col-xs-3 maxVolume" style="float:left">
                    <div class="icon iconVolume"></div>
                </div>
                <div class="play_pause col-xs-3 minVolume" style="float:left; display:none">
                    <div class="icon iconNoVolume"></div>
                </div>
                <div class="col-xs-7 volumeSlider"  style="float:left">
                    <input type="range" name="volumeValueSmall" value="" min="0" max="1" step="0.01">
                </div>
                <div class="play_pause col-xs-2 " style="float:left">
                    <div class="icon iconDown"></div>
                </div>
            </div>
       
    </section>
    <div class="menu" style="display:none">
        <ul>
        </ul>
    </div>
        
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-grid-3.3.1.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
    <script src="libs/Mirror.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
